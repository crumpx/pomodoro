<!DOCTYPE html>
<html>
<head>
	<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Russo+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Anonymous+Pro|Kreon" rel="stylesheet">
	<audio id="timesup" src="http://soundbible.com/mp3/A-Tone-His_Self-1266414414.mp3" type="audio/mpeg"></audio>
<link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>

<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="timer.css">
<script src="timer.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>

<div class="container">
	<div class="appName">
		<h1>F.C.C Pomodoro Clock</h1>
	</div>

	<div class="time-setup">
		<div class="break-time-set">
		<h4 class="titleFonts" >Break Time</h4>
			<div class="breakminus" id="breakminus">-</div>
			<div class="breaktime" id="breaktime">15</div>
			<div class="breakplus" id="breakplus">+</div>
		</div>

		<div class="work-time-set">
		<h4 class="titleFonts" >Work Time</h4>
			<div class="workminus" id="workminus">-</div>
			<div class="worktime" id="worktime">30</div>
			<div class="bworkplus" id="workplus">+</div>
		</div>

	</div>
	<div class="clockContainer" id="clockContainer">
		<div class="clockOuter">
		<div class="inner">
			<div class="clockInner">
				<div class='clockWords'>
					<div class="currentMode">Start</div>
					<div class="remainingTime"></div>
				</div>
			</div>			
		</div>
			
		</div>
	</div>
  
  <footer id="footer" class="text-center">
  <div class="">
    Coded by: <a href="https://www.freecodecamp.com/crumpx" target="_blank">
        Gang Zhao</a>
  </div>
</footer>
</div>

</body>
</html>
